<!DOCTYPE html>
<html>
  <head>
    <style>
      #masContenido {
        transform-origin: top;
        transform: scaleY(0);
        opacity: 0;
        transition: transform 0.5s ease-out, opacity 0.5s ease-out;
      }

      #masContenido.mostrar {
        transform: scaleY(1);
        opacity: 1;
      }

      #contenidoInicial {
        position: relative;
        margin-bottom: 50px;
      }

      #contenedorBoton {
        position: relative;
      }

      #botonContenido {
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
      }
    </style>
  </head>
  <body>
    <div id="contenidoInicial">
      <h2>Contenido inicial</h2>
      <p>Este es el contenido que se muestra inicialmente.</p>
    </div>
    <div id="masContenido">
      <h2>Más contenido</h2>
      <p>Este es el contenido adicional que se mostrará después de hacer clic en el botón.</p>
    </div>
    <div id="contenedorBoton">
      <button id="botonContenido" onclick="alternarContenido()">Mostrar más contenido</button>
    </div>
    <script>
      var contenidoVisible = false;
      var masContenido = document.getElementById("masContenido");
      var botonContenido = document.getElementById("botonContenido");

      function alternarContenido() {
        if (contenidoVisible) {
          masContenido.classList.remove("mostrar");
          contenidoVisible = false;
        } else {
          masContenido.classList.add("mostrar");
          contenidoVisible = true;
        }
      }
    </script>
  </body>
</html>
